<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Document</title>
</head>
<body class="bg-black">
  <div class=" lg:w-[20%] lg:h-[63vh] lg:bg-red-500 m-[auto] lg:mt-[8%] rounded-2xl p-5 mt-[70%]">
    <div>
      <div  class="w-[100%] h-[6vh] px-2 text-right text-2xl lg:bg-white lg:text-black rounded-[5px] overflow-x-auto text-white" placeholder="0" id="incal"></div>
    </div>
    <div class="flex flex-wrap gap-2.5 mt-5 float-left">
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center  pt-4 lg:pt-2 rounded-2xl float-right mt-2"onclick="Celer()"id="Ac">AC</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl float-right mt-2"onclick="back()"><i class="fa-solid fa-delete-left"></i></div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2  rounded-2xl float-right mt-2"onclick="add1('%')">%</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl float-right mt-2"onclick="add1('/')">/</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(7)">7</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(8)">8</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(9)">9</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-5xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1('*')">*</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl"onclick="add1(4)">4</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(5)">5</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(6)">6</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1('-')">-</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(1)">1</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(2)">2</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(3)">3</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl"onclick="add1('+')">+</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1('00')">00</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="add1(0)">0</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-5xl text-center lg:text-3xl  rounded-2xl"onclick="add1('.')">.</div>
      <div class="bg-amber-300 w-[22%] h-[8vh] text-3xl text-center pt-4 lg:pt-2 rounded-2xl" onclick="calculator()">=</div>
    </div>
  </div>
  <script>
    var c="";
    function add1(a)
    {
      document.getElementById("Ac").innerHTML="C"
      c=document.getElementById('incal').innerHTML+=a;
    }
    function Celer()
    {
      document.getElementById('incal').innerHTML="";
      document.getElementById("Ac").innerHTML="AC"
    }
    function calculator()
    { 
      let k=eval(c)
      c=k
      document.getElementById('incal').innerHTML=k
    }
   
    function back()
    {
     c=c.toString() 
      b=""
      for(i=0;i<c.length-1;i++)
        b+=c[i]
      c=b
      if(c=="")
        document.getElementById("Ac").innerHTML="AC"
      document.getElementById('incal').innerHTML=c
    }
  </script>
</body>
</html>
